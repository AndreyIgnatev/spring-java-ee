
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(CartForm)}"></div>

<div class="container">
    <form class="row g-3 needs-validation" th:object="${cartmodel}" th:action="@{/cart}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="col-md-8">
            <label> Задайте создайте корзину и укажите ее статус </label>
        </div>>

        <div class="col-md-8">
            <select class="form-select" aria-label="Default select example" th:field="*{status}">
                <option th:each="statusValue : ${T(ru.gb.thymeleafprepare.entity.enums.Status).values()}"
                        th:value="${statusValue.name()}"
                        th:text="${statusValue.title}"></option>
            </select>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Создать корзину</button>
        </div>
    </form>

</div>
<div th:replace="~{footer :: footerBlock}"/>


</body>
</html>
