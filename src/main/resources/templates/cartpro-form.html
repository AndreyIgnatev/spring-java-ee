<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(CartForm)}"></div>

<div class="container">
    <form class="row g-3 needs-validation" th:object="${cartPro}" th:action="@{/cart/product_in_cart}" method="post">
        <div class="col-md-8">
            <label> Укажите номер ID корзины и номер ID товара, который собираетесь в нее положить. </label>
        </div>>

        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="id_product">ID товара</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{id_product}">
            </div>
        </div>

        <div class="col-md-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="id_cart">ID корзины</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{id_cart}">
            </div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Положить товар в корзину</button>
        </div>
    </form>

</div>
<div th:replace="~{footer :: footerBlock}"/>


</body>
</html>
